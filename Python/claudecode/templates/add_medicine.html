{% extends "base.html" %}

{% block title %}Add Medicine - Medicine Inventory Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-plus me-2"></i>Add New Medicine</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="patient_id" class="form-label">Patient *</label>
                        <select class="form-select" id="patient_id" name="patient_id" required>
                            <option value="">Select a patient...</option>
                            {% for patient in patients %}
                                <option value="{{ patient.id }}">{{ patient.name }}</option>
                            {% endfor %}
                        </select>
                        <div class="form-text">Choose which patient this medicine is for</div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Medicine Name *</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="dosage" class="form-label">Dosage *</label>
                            <input type="text" class="form-control" id="dosage" name="dosage" placeholder="e.g., 500mg" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="frequency_days" class="form-label">Taking Frequency *</label>
                            <select class="form-select" id="frequency_days" name="frequency_days" required>
                                <option value="">Select frequency</option>
                                <option value="0.33">Thrice daily</option>
                                <option value="0.5">Twice daily</option>
                                <option value="1">Once daily</option>
                                <option value="2">Every 2 days</option>
                                <option value="3">Every 3 days</option>
                                <option value="7">Once weekly</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="purchase_frequency_days" class="form-label">Purchase Frequency (days) *</label>
                            <select class="form-select" id="purchase_frequency_days" name="purchase_frequency_days" required>
                                <option value="">Select purchase frequency</option>
                                <option value="30">Monthly (30 days)</option>
                                <option value="60">Every 2 months (60 days)</option>
                                <option value="90">Every 3 months (90 days)</option>
                                <option value="180">Every 6 months (180 days)</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="pills_per_purchase" class="form-label">Pills per Purchase *</label>
                            <input type="number" class="form-control" id="pills_per_purchase" name="pills_per_purchase" min="1" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="low_stock_threshold" class="form-label">Low Stock Alert Threshold *</label>
                            <input type="number" class="form-control" id="low_stock_threshold" name="low_stock_threshold" min="1" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="current_stock" class="form-label">Current Stock (pills)</label>
                        <input type="number" class="form-control" id="current_stock" name="current_stock" value="0" min="0">
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Add Medicine
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
